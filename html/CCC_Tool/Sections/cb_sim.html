<!-----------------------------------------------
----------------  	CB-SIM Section	  -----------
------------------------------------------------->

<div style="height: 95vh; width:100%; overlfow:hidden; background:var(--main-bg-color); display:none;">

  <div style="height:5vh; width:65vw; display:flex; background: var(--main-sepArea-bg); border-bottom: 0.2vh solid var(--main-sepArea-border); box-sizing: border-box;">

    <p id="id_cbSim_cms_name" style="width:auto; max-width: 10vw; margin:auto; margin-right:0vw; color: var(--main-sepArea-font-color); font-size: 3vh;">Name:</p>
    <p id="id_cbSim_cms_interpolation" style="width:auto; max-width: 10vw; margin:auto; color: var(--main-sepArea-font-color); font-size: 3vh;"> Interpolation: </p>

    <div id="id_cbSim_cms_NaN" title="NaN Color" style="height:5vh; width:5vh; border-left:0.2vw solid var(--main-sepArea-border); background:red;"></div>
    <div id="id_cbSim_cms_Below" title="Below Color" style="height:5vh; width:5vh; border-left:0.2vw solid var(--main-sepArea-border); background:green;"></div>
    <div id="id_cbSim_cms_Above" title="Above Color" style="height:5vh; width:5vh; border-left:0.2vw solid var(--main-sepArea-border); background:blue; margin-right:1vw;"></div>
  </div>
  <canvas id="id_cbSimPage_CMS_Canvas" style="position: absolute; left: 0; top: 0; z-index: 1; height:100%; width:100%;"></canvas>
</div>

<img src="../../img/CCCToolComic/notAvailableImg.png" style="max-width: 100vw; max-height: 95vh; margin:auto;"></img>

<div style="display:flex;width:100vw; height: 5vh; background:var(--main-coloredButton);">
  <button class="class_coloredButton" onclick="editSection.showSection()" title="Edit Section" style=" height:5vh; width: 20vw; margin:auto;">Back</button>
  <button class="class_coloredButton" onclick="cbSimSection.reset()" title="Reset to Edit CMS" style=" height:5vh; width: 20vw; margin:auto;">Reset</button>
  <button class="class_coloredButton" onclick="cbSimSection.acceptAndReplace()" title="Replace Edit CMS" style=" height:5vh; width: 20vw; margin:auto;">Accept & Replace</button>
</div>
