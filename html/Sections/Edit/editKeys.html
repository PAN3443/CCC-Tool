<!--
---------------------------------------------------------
-------------  	Section Edit : Edit Keys	  ---------------
--------------------------------------------------------
-->

<div id="id_EditPage_EmptyDiv" style="width:100%; height:100%; display:none;">
  <p class="subsectionLabel class_InsetLabelText" style="margin:auto; color:transparent;"> Empty </p>
</div>
<div id="id_EditPage_WorkDiv" style="width:100%; height:100%; display:none; background:rgb(220,220,220);">

  <div id="id_EditPage_Edit_Keys_Div1" style="width:100%; height:20vh; border-right: 0.2vh solid grey; border-bottom: 0.2vh solid grey;">

    <p class="subsectionLabel class_InsetLabelText" style="color:transparent;"> Select Key: </p>

    <select id="id_EditPage_EditKey_List" name="Key List" size="20" style="margin-left:5%; width:80%; height:11vh; margin-top:1vh; margin-bottom:1vh; overflow:auto;">

      </select>


    <button id="id_EditPage_EditKey_DeleteButton" class="class_generalbutton" onclick="delteKey()" style=" margin-left:5%; width:80%; margin-top:auto; margin-bottom:auto;">Delete Key</button>
  </div>

  <div id="id_EditPage_Edit_Keys_Div2" style="width:100%; height:15vh; border-right: 0.2vh solid grey; border-bottom: 0.2vh solid grey;">

    <div style="display:flex; height:25%; width:100%;">

      <div id="id_EditPage_DrawnKey_NilKeyHelp" style="width:100%; margin-top:auto; margin-bottom:2.5%; display:none;">
        <p class="standardText class_InsetLabelText" style="margin:auto; color:transparent; font-weight:bold; width:100%; text-align:center; height:auto;"> The Nil Key can not be edited here!</p>
      </div>

      <div id="id_EditPage_DrawnKey_MoTHelp" style="width:100%; margin-top:auto; margin-bottom:2.5%; display:none;">
        <p class="standardText class_InsetLabelText" style="margin:auto; color:transparent; font-weight:bold; width:100%; text-align:center; height:auto;">Click to switch the middle of triple color.</p>
        <p class="standardText class_InsetLabelText" style="margin:auto; color:transparent; font-weight:bold; width:100%; text-align:center;">&#8595;</p>
      </div>


    </div>
    <div style="display:flex; height:50%; width:100%;">

      <div id="id_EditPage_DrawnKey_LeftKeyHelp" style="display:flex; height:100%; width:30%; visibility:hidden;">
        <p id="id_EditPage_DrawnKey_LeftKeyHelpLabel" class="standardText class_InsetLabelText" style="margin-top:auto; margin-bottom:auto; width:60%; margin-left:10%; color:transparent; font-weight:bold; height:auto;">Click to change the left key color.</p>
        <p class="standardText class_InsetLabelText" style="margin-top:auto; margin-bottom:auto; margin-left:5%; margin-right:5%; width:20%; color:transparent; font-weight:bold;">&#8594;</p>
      </div>
      <div id="id_EditPage_EditKey_DrawKeyDiv" style="height:100%; width:40%; border: 0.2vh solid black; border-radius: 0.5vh; overflow:hidden; margin:auto;">
      </div>
      <div id="id_EditPage_DrawnKey_RightKeyHelp" style="display:flex; height:100%; width:30%; visibility:hidden;">
        <p class="standardText class_InsetLabelText" style="margin-top:auto; margin-bottom:auto; margin-left:5%; margin-right:5%; width:20%; color:transparent; font-weight:bold; ">&#8592;</p>
        <p class="standardText class_InsetLabelText" style="margin-top:auto; margin-bottom:auto; width:60%; margin-right:10%; color:transparent; font-weight:bold; height:auto;">Click to change the right key color.</p>
      </div>
    </div>
    <div style="display:flex; height:25%; width:100%;">

      <button id="id_EditPage_HelpButton_DrawnKey" class="helpButton" style="margin:auto;">?</button>

    </div>


  </div>

  <div id="id_EditPage_Edit_Keys_Div3" style="width:100%; height:24vh; display:flex; flex-flow: wrap;">


      <div id="id_EditPage_Edit_Keys_Div3_1" style=" margin:0vh; margin-top:auto; ">
        <p class="subsectionLabel class_InsetLabelText class_EditDivLabel" style="color:transparent; margin-bottom:1vh;"> Change Key Type: </p>

        <div style="display:flex; width:100%; margin-top:1vh;">

          <div id="id_EditPage_Edit_Keys_Div3" style="margin:auto;">
            <div class="row" style=" margin-top:0.5vh;">
              <input class="standardText" style="margin-right: 0.5vw; margin-top:auto; margin-bottom:auto;" type="radio" id="id_editPage_KeyTypeNil" name="editPage_keyType" value="1" checked="checked">
              <label class="standardText" for="id_editPage_KeyTypeNil" style="margin-top:auto; margin-bottom:auto;" id="id_editPage_KeyTypeNilLabel"> nil key </label>
            </div>

            <div class="row" style=" margin-top:0.5vh;">
              <input class="standardText" style="margin-right: 0.5vw; margin-top:auto; margin-bottom:auto;" type="radio" id="id_editPage_KeyTypeRight" name="editPage_keyType" value="2">
              <label class="standardText" for="id_editPage_KeyTypeRight" style="margin-top:auto; margin-bottom:auto;" id="id_editPage_KeyTypeRightLabel"> right key </label>
            </div>
          </div>

          <div style="margin:auto;">
            <div class="row" style=" margin-top:0.5vh;">
              <input class="standardText" style="margin-right: 0.5vw; margin-top:auto; margin-bottom:auto;" type="radio" id="id_editPage_KeyTypeLeft" name="editPage_keyType" value="3">
              <label class="standardText" for="id_editPage_KeyTypeLeft" style="margin-top:auto; margin-bottom:auto;" id="id_editPage_KeyTypeLeftLabel"> left key </label>
            </div>

            <div class="row" style=" margin-top:0.5vh;">
              <input class="standardText" style="margin-right: 0.5vw; margin-top:auto; margin-bottom:auto;" type="radio" id="id_editPage_KeyTypeTwin" name="editPage_keyType" value="5">
              <label class="standardText" for="id_editPage_KeyTypeTwin" id="id_editPage_KeyTypeTwinLabel"> twin key </label>
            </div>
          </div>

          <div style="margin:auto;">
            <div class="row" style=" margin-top:0.5vh;">
              <input class="standardText" style="margin-right: 0.5vw; margin-top:auto; margin-bottom:auto;" type="radio" id="id_editPage_KeyTypeDual" name="editPage_keyType" value="4">
              <label class="standardText" for="id_editPage_KeyTypeDual" style="margin-top:auto; margin-bottom:auto;" id="id_editPage_KeyTypeDualLabel"> dual key </label>
            </div>
          </div>

        </div>



      </div>

      <div id="id_EditPage_Edit_Keys_Div3_2" style=" margin:0vh; margin-top:auto;">
        <p class="subsectionLabel class_InsetLabelText class_EditDivLabel" style="color:transparent; margin-bottom:1vh;"> Change Reference Value: </p>

        <input id="id_EditPage_EditKey_SetReference" type="number" name="Reference" value="1" step="any" class="standardText" style="width:40%; margin-left:30%;">

      </div>

      <div id="id_EditPage_Edit_Keys_Div3_3" style=" margin:0vh; margin-top:auto; margin-bottom:auto;">
        <p class="subsectionLabel class_InsetLabelText class_EditDivLabel" style="color:transparent; margin-bottom:1vh;"> Set As Burdock-Key: </p>

        <div class="row" style="margin-left:20%; width:60%; margin-top:auto;">
          <input class="standardText" style="margin-left: auto; margin-right: 0.2vw; margin-top:auto; margin-bottom:auto;" type="radio" id="id_editPage_BurKeyTrue" name="editPage_BurType" value="1" checked="checked">
          <p class="standardText" for="id_editPage_KeyTypeNil" style="margin-top:auto; margin-bottom:auto; margin-right: auto;"> true </p>
          <input class="standardText" style="margin-left: auto; margin-right: 0.2vw; margin-top:auto; margin-bottom:auto;" type="radio" id="id_editPage_BurKeyFalse" name="editPage_BurType" value="2">
          <p class="standardText" for="id_editPage_BurKeyFalse" style="margin-top:auto; margin-bottom:auto; margin-right: auto;"> false </p>

          <!--div class="helpButtonDiv" style="margin-left:15px; margin-right:auto; margin-top:auto; margin-bottom:auto; ">
              <button class="helpButton">?</button>
              <div class="helpButtonDiv-content" >
                <strong>Info:</strong> The Key Burdock feature allows you to scale a connected sequence of key at the Key-Burdock-Line. You can activate a key as burdock here.
              </div>
            </div-->

        </div>
      </div>


  </div>
</div>
