<div style="height: 100vh; width:100%; overlfow:hidden; background:var(--main-bg-color);">
  <div style="width:100vw; height:95vh; display:flex;">
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
    %%%%%%%%%%%%%%%%%%	Predefined Structures	%%%%%%%%%%%%%%%%%%%
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <div id="id_EditPage_PredefinedStructures" style="width:15vw; height:95vh; background: var(--main-sepArea-bg); border-right: 0.2vw solid var(--main-sepArea-border); box-sizing: border-box;">
      <!----------- Constant ------------------->
      <div id="id_EditPage_ConstBandDiv" style="width:100%; height:15vh; overflow-y:auto; display: inline-block; padding-top:1vh; padding-bottom:1vh; padding-left:0.5vw; padding-right:0.5vw;">
      </div>
      <!----------- Predefined CMS ------------------->
      <div id="id_EditPage_Predefined_Div" style="width:100%; height:80vh;">
        <div class="class_TabRow" style="width:100%; border-top: 0.5vh solid var(--main-sepArea-border); border-bottom: 0.5vh solid var(--main-sepArea-border); box-sizing: border-box;">
              <canvas id="id_EditPage_Preview_ScaledBrown" onclick="editSection.changePredefined(3)" style="width:14.28%; height: 3vh;"></canvas>
              <canvas id="id_EditPage_Preview_ScaledBlue" onclick="editSection.changePredefined(2)" style="width:14.28%; height: 3vh;"></canvas>
              <canvas id="id_EditPage_Preview_ScaledGreen" onclick="editSection.changePredefined(4)" style="width:14.28%; height: 3vh;"></canvas>
              <canvas id="id_EditPage_Preview_ScaledRedPurple" onclick="editSection.changePredefined(5)" style="width:14.28%; height: 3vh;"></canvas>
              <canvas id="id_EditPage_Preview_ScaledYellowOrange" onclick="editSection.changePredefined(6)" style="width:14.28%; height: 3vh;"></canvas>
              <canvas id="id_EditPage_Preview_Divergent" onclick="editSection.changePredefined(1)" style="width:14.28%; height: 3vh;"></canvas>
              <canvas id="id_EditPage_Preview_Multiband" onclick="editSection.changePredefined(0)" style="width:14.28%; height: 3vh;"></canvas>
          </div>
          <div id="id_EditPage_Predefined_CMS_Div" style="width:100%; height:76vh; overflow-y: auto; padding-top:1vh;">
          </div>
        </div>
    </div>

    <div style="width:85vw; height:95vh; display:flex; flex-direction:column;">
      <div style="display:flex; width:85vw; height:30vh; border-bottom:0.2vh solid var(--main-sepArea-border); box-sizing: border-box;">
        <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
        %%%%%%%%%%%%%%%%%	Colormap Specification	%%%%%%%%%%%%%%%%%%
        %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
        <div id="id_EditPage_CMS_Div" style="width:65vw; height:30vh; border-right:0.2vw solid var(--main-sepArea-border); border-bottom: 0.2vh solid var(--main-sepArea-border); box-sizing: border-box;">
          <!----------- CMS Info ------------------->
          <div id="id_EditPage_CMSInfoDiv" style="cursor:pointer; height:5vh; width:65vw; display:flex; background: var(--main-sepArea-bg); border-bottom: 0.2vh solid var(--main-sepArea-border); box-sizing: border-box;">

            <p id="id_edit_colorBlindWarning" style="margin-left:0.25vw; width:2vw; margin-right:0.25vw; text-align:center; vertical-align: middle; color:var(--menue-warning-font-color); font-size: 3vh; line-height:5vh; margin-top:auto; margin-bottom:auto; visibility:hidden; cursor:help; margin-right:1vw;" title="Colorblind Modus">&#128065;</p>
            <p id="id_edit_editWarning" style="margin-left:0.25vw;  width:2vw; margin-right:0.25vw; text-align:center; vertical-align: middle; color:var(--menue-warning-font-color); font-size: 3vh; line-height:5vh; margin-top:auto; margin-bottom:auto; visibility:hidden; cursor:help;" title="Unsaved Content">&#9888;</p>
            <p id="id_edit_AddModus" style="margin-left:0.25vw;  width:2vw; margin-right:0.25vw; text-align:center; vertical-align: middle; color:var(--menue-warning-font-color); font-size: 3vh; line-height:5vh; margin-top:auto; margin-bottom:auto; visibility:hidden; cursor:help;" title="ADD Key Modus">+</p>

            <p id="id_edit_cms_name" style="width:auto; max-width: 22.5vw; margin:auto; margin-right:0vw; color: var(--main-sepArea-font-color); font-size: 2.5vh;">Name:</p>
            <p id="id_edit_cms_interpolation" style="width:auto; max-width: 22.5vw; margin:auto; color: var(--main-sepArea-font-color); font-size: 2.5vh;"> Interpolation: </p>

            <div id="id_edit_cms_NaN" title="NaN Color" style="height:5vh; width:5vh; max-width: 5vw; border-left:0.2vw solid var(--main-sepArea-border); background:red;"></div>
            <div id="id_edit_cms_Below" title="Below Color" style="height:5vh; width:5vh; max-width: 5vw; border-left:0.2vw solid var(--main-sepArea-border); background:green;"></div>
            <div id="id_edit_cms_Above" title="Above Color" style="height:5vh; width:5vh; max-width: 5vw; border-left:0.2vw solid var(--main-sepArea-border); background:blue; margin-right:1vw;"></div>

                </div>
                <div style="width:100%; display: flex; margin: auto;">

                  <button class="class_coloredButton_Dark " id="id_edit_SetSpaceLAB" onclick="editSection.changeInterpolationSpace(0)" title="LAB" style="height:3.5vh; width: 5vw; margin-left:auto; font-size: 2.5vh;">LAB</button>
                  <button class="class_coloredButton_Dark " id="id_edit_SetSpaceDIN99" onclick="editSection.changeInterpolationSpace(1)" title="DIN99" style=" height:3.5vh; width: 5vw; margin-left:1vw; font-size: 2.5vh;">DIN99</button>
                  <button class="class_coloredButton_Dark " id="id_edit_SetSpaceRGB" onclick="editSection.changeInterpolationSpace(2)" title="RGB" style=" height:3.5vh; width: 5vw; margin-left:1vw; font-size: 2.5vh;"> RGB </button>
                  <button class="class_coloredButton_Dark " id="id_edit_SetSpaceHSV" onclick="editSection.changeInterpolationSpace(3)" title="HSV" style=" height:3.5vh; width: 5vw; margin-left:1vw; margin-right:2vw; font-size: 2.5vh;">HSV</button>
                </div>
                <div style="width:100%; display: flex; margin: auto;">
                  <p style="font-size:2.5vh; color: var(--main-sepArea-font-color); margin:auto; margin-left:2vw;">Interpolation Type: </p>
                  <button class="class_coloredButton_Dark " id="id_edit_SetTypeLinear" onclick="editSection.changeInterpolationType(0)" title="LINEAR" style="height:3.5vh; width: 11vw; margin-left:auto; font-size: 2.5vh;">LINEAR</button>
                  <button class="class_coloredButton_Dark " id="id_edit_SetTypeSpline" onclick="editSection.changeInterpolationType(1)" title="SPLINE" style=" height:3.5vh; width: 11vw; margin-left:1vw; margin-right:2vw; font-size: 2.5vh;">SPLINE</button>
                </div>
              </div>
              <div style="width: 35%; height:100%; display:flex; flex-direction:column;">
                <div style="width:100%; display: flex; margin-top:auto;">

                  <div id="id_edit_cms_SetNaN" title="NaN Color" style="cursor:pointer; height:5vh; width:5vh; max-width: 5vw; margin:auto; margin-right:2vw; border-left:0.2vw solid var(--main-sepArea-border); background:red;"></div>
                </div>
                <div style="width:100%; display: flex; margin-top:auto;">
                  <p style="font-size:2.5vh; color: var(--main-sepArea-font-color); margin:auto; margin-left:2vw;">Above-Color: </p>
                  <div id="id_edit_cms_SetAbove" title="Above Color" style="cursor:pointer; height:5vh; width:5vh; max-width: 5vw; margin:auto; margin-right:2vw; border-left:0.2vw solid var(--main-sepArea-border); background:red;"></div>
                </div>
                <div style="width:100%; display: flex; margin-top:auto; margin-bottom:auto;">
                  <p style="font-size:2.5vh; color: var(--main-sepArea-font-color); margin:auto; margin-left:2vw;">Below-Color: </p>
                  <div id="id_edit_cms_SetBelow" title="Below Color" style="cursor:pointer; height:5vh; width:5vh; max-width: 5vw; margin:auto; margin-right:2vw; border-left:0.2vw solid var(--main-sepArea-border); background:red;"></div>
                </div>
              </div>
          </div>
          <!----------- CMS Visualization ------------------->
          <div id="id_EditPage_CMSVisDiv" style="height:25vh; width:100%; position: relative; margin:auto;">

            <div style="position: absolute; left: 0; top: 0; z-index: 0; width:100%; height:100%; display:flex;">
              <p id="id_EditPage_CMSVisDragDropLabel" style="margin:auto; font-size: 4vh; line-height:5vh;">Drop CMS-Elements Here</p>
            </div>

            <canvas id="id_EditPage_CMS_Canvas" style="position: absolute; left: 0; top: 0; z-index: 1; height:100%; width:100%;"></canvas>

          </div>
        </div>
        <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
        %%%%%%%%%%%%%%%%%%%%%%%%%	Key Edit	%%%%%%%%%%%%%%%%%%%%%%%%
        %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
        <div id="id_EditPage_Key_Edit" style="width:20vw; height:30vh; border-bottom: 0.2vh solid var(--main-sepArea-border); box-sizing: border-box;">

        </div>
      </div>
      <div class="">

      </div>
    </div>
  </div>

  </div>
