<div style="height: 100vh; width:100%; overlfow:hidden; background:var(--main-bg-color);">

          <canvas id="id_EditPage_Preview_ScaledYellowOrange" onclick="editSection.changePredefined(6)" style="width:14.28%; height: 3vh;"></canvas>

            </div>
            <div style="height:9vh; width:12.5vw;">

                <button id="id_editPage_KeyTypeRight" onclick="editSection.changeKeyType(1)" class="class_coloredButton" title="Right Key" style=" height:4vh; width: 6.25vw; font-size: 2vh;">Right</button>
              </div>

              <div id="id_EditPage_Edit_Keys_RestKeyTypes" style="height:4vh; width: 12.5vw; margin-top: 0.66vh; display:flex;">
                <button id="id_editPage_KeyTypeDual" onclick="editSection.changeKeyType(2)" class="class_coloredButton" title="Dual Key" style="height:4vh; width: 4vw; max-width: 4vw; font-size: 2vh; margin-left:auto;">Dual</button>
                <button id="id_editPage_KeyTypeTwin" onclick="editSection.changeKeyType(3)" class="class_coloredButton" title="Twin Key" style="height:4vh; width: 4vw; max-width: 4vw; font-size: 2vh;">Twin</button>
                <button id="id_editPage_KeyTypeLeft" onclick="editSection.changeKeyType(4)"  class="class_coloredButton" title="Left Key" style="height:4vh; width: 4vw; max-width: 4vw; font-size: 2vh; margin-right:auto;">Left</button>
              </div>

              <div style="width:12.5vw; height 4vh; display:flex; margin-top: 0.33vh;">
                <button id="id_editPage_KeyBurdock" class="class_coloredButton" title="Burdock Key" onclick="editSection.changeBurdock();" style="height:4vh; width: 10vw; font-size: 2vh; margin:auto;">Burdock Key</button>
              </div>
            </div>
          </div>

        </div>
        <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->

      </div>

      <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
      %%%%%%%%%%%%%%% Analysis, Mapping, PathPlot	%%%%%%%%%%%%%%%%%

    <button class="class_coloredButton" title="Optimization" style=" height:5vh; width: 19vw; font-size: 3vh;">Optimization</button>
    <button class="class_coloredButton" title="Settings" style=" height:5vh; width: 19vw; font-size: 3vh;">Settings &#8683;</button>

</div>

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->

        placeholder="Please enter a name for your colormap" />
    </div>

      <button class="class_coloredButton_Dark " id="id_edit_SetSpaceDIN99" onclick="editSection.changeInterpolationSpace(1)" title="DIN99" style=" height:3.5vh; width: 5vw; margin-left:1vw; font-size: 2.5vh;">DIN99</button>
      <button class="class_coloredButton_Dark " id="id_edit_SetSpaceRGB" onclick="editSection.changeInterpolationSpace(2)" title="RGB" style=" height:3.5vh; width: 5vw; margin-left:1vw; font-size: 2.5vh;"> RGB </button>
      <button class="class_coloredButton_Dark " id="id_edit_SetSpaceHSV" onclick="editSection.changeInterpolationSpace(3)" title="HSV" style=" height:3.5vh; width: 5vw; margin-left:1vw; margin-right:2vw; font-size: 2.5vh;">HSV</button>
    </div>
    <div style="width:100%; display: flex; margin: auto;">

    </div>

      <div id="id_edit_cms_SetAbove" title="Above Color" style="cursor:pointer; height:5vh; width:5vh; max-width: 5vw; margin:auto; margin-right:2vw; border-left:0.2vw solid var(--main-sepArea-border); background:red;"></div>
    </div>
    <div style="width:100%; display: flex; margin-top:auto; margin-bottom:auto;">
      <p style="font-size:2.5vh; color: var(--main-sepArea-font-color); margin:auto; margin-left:2vw;">Below-Color: </p>
      <div id="id_edit_cms_SetBelow" title="Below Color" style="cursor:pointer; height:5vh; width:5vh; max-width: 5vw; margin:auto; margin-right:2vw; border-left:0.2vw solid var(--main-sepArea-border); background:red;"></div>

<div id="id_EditPage_CMSOptionDiv_dropdown" class="class_dropDownContent" style="display:none; height: auto; width:20vw; background:var(--main-menue-background); flex-direction:column; padding-bottom:2vh; display:none;">

  <button class="class_EditDropDownMenueButton" title="Add Key Modus" onclick="changeAddKeyModus()" style=" height:5vh; width: 100%;  max-width: 20vw; font-size: 3vh; margin-top:0.5vh;">Add Key Modus</button>

  <button class="class_EditDropDownMenueButton" title="Clear CMS" onclick="clearColormap()" style=" height:5vh; width: 100%;  max-width: 20vw; font-size: 3vh; margin-top:0.5vh;">Clear CMS</button>
  <button class="class_EditDropDownMenueButton" title="Calc Reverse" onclick="reverseCMS()" style=" height:5vh; width: 100%;  max-width: 20vw; font-size: 3vh; margin-top:0.5vh;">Reverse CMS</button>

  <button class="class_EditDropDownMenueButton" title="Redo" onclick="editSection.redo()" style=" height:5vh; width: 100%; font-size: 3vh; margin-top:0.5vh;">Redo</button>
  <button class="class_EditDropDownMenueButton" title="Save" onclick="editSection.save()" style=" height:5vh; width: 100%;  max-width: 20vw; font-size: 3vh; margin-top:0.5vh;">Save CMS</button>
  <button class="class_EditDropDownMenueButton" title="Save As New" onclick="editSection.saveAsNew()" style=" height:5vh; width: 100%; font-size: 3vh; margin-top:0.5vh;">Save As New</button>
  <button class="class_EditDropDownMenueButton" title="Export" onclick="()" style=" height:5vh; width: 100%; font-size: 3vh; margin-top:0.5vh;">Export</button>
</div>

    <input onchange="checkKeyValueChange()" type="text" id="id_EditPage_KeyValueEdit_input" style="width: 5vw; padding:0.5vh; font-size: 2.5vh; height: 4vh; line-height:4vh; margin:auto; margin-left:1vw; margin-right:0vw;" name="mapname"
