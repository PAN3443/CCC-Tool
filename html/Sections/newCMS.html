<h1 id="id_newCMSPage_Label" class="sectionLabel" style="height:10vh; line-height:10vh;">New CMS</h1>

<div class="row" style="width:100%;">

  <img id="id_newCMSPage_Img" src="img/CCCToolComic/newPage.jpg" style=" height: 50vh; max-width: 25%;  margin-left:auto; margin-top:auto; margin-bottom:auto;">

  <div style="width:50%; margin:auto;">

    <p class="standardText " style="margin-left:10%; font-weight:bold; margin-bottom:1vh;">Name: </p>
    <input class="standardText" type="text" id="id_newCMSPage_ColormapName" style="width:80%; margin-left:10%; padding:0.5vh;" name="mapname" required placeholder="Please enter a name for your colormap" />

    <p class="standardText " style="margin-left:10%; font-weight:bold; margin-top:3vh; margin-bottom:1vh;">Description: </p>
    <textarea class="standardText" id="id_newCMSPage_MapDescription" name="colormap description" style="width:80%; margin-left:10%; height:40vh;; overflow-y:auto; padding:0.5vh; resize:none;" placeholder="Enter a rough description of the colormap here. This is primarily used as note or reminder for you and in the case of sharing to inform other users what you want to show with this colormap. For more detailed information like semantics or special meaning of colormap components, the tool offers an additional description for keys or key strings."></textarea>
  </div>

</div>


<div class="row" style="margin-top:2.5%;">
  <button class="class_generalbutton" onclick="showMyDesignsPage()" style="margin-left:25%; margin-right:10%;  width:20%;">Cancel</button>
  <button class="class_generalbutton" onclick="showEditPage()" style="margin-right:25%;  width:20%;">Create</button>
</div>
