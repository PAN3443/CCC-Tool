<div style=" height:auto; background:var(--main-bg-color); width:60%; border: 0.2vh solid black; margin:auto;">

  <h3 class="class_popupWindow_Label"> Settings: Metrics (Color Difference) </h3>

  <div class="class_TabRow">
    <button id="id_PopUp_Select_MetricDe94" onclick="switchMetricSettings(0)" style="height:100%; width:50%; cursor:pointer;">
      de94
    </button>
    <button id="id_PopUp_Select_MetricDe2000" onclick="switchMetricSettings(1)" style="height:100%; width:50%; cursor:pointer;">
      CIEDE2000
    </button>

  </div>

    <div class="row" style="width:100%; margin-bottom:2vh; margin-top:2vh;">

      <div style="margin-left: auto;">
        <div class="row" style=" margin-top:0.5vh; margin-bottom:0.5vh;">
        <p id="id_PopUp_Metric_Label1" class="standardText">
          k_L:
        </p>
        <input id="id_PopUp_Metric_Input1" step="any" value="1" style="margin-left: 2vw;">
        </div>
        <div class="row" style="margin-top:0.5vh; margin-bottom:0.5vh;">
        <p id="id_PopUp_Metric_Label2" class="standardText">
          k_C:
        </p>
        <input id="id_PopUp_Metric_Input2" step="any" value="1" style="margin-left: 2vw;">
        </div>
        <div class="row" style="margin-top:0.5vh; margin-bottom:0.5vh;">
        <p id="id_PopUp_Metric_Label3" >
          k_H:
        </p>
        <input id="id_PopUp_Metric_Input3" step="any" value="1" style="margin-left: 2vw;">
        </div>
        <div id="id_PopUp_Metric_Div4" class="row" style="margin-top:0.5vh; margin-bottom:0.5vh;">
        <p id="id_PopUp_Metric_Label4" >
          k_1:
        </p>
        <input id="id_PopUp_Metric_Input4" step="any" value="1" style="margin-left: 2vw;">
        </div>
        <div id="id_PopUp_Metric_Div5" class="row" style="margin-top:0.5vh; margin-bottom:0.5vh;">
        <p id="id_PopUp_Metric_Label5" >
          k_2:
        </p>
        <input id="id_PopUp_Metric_Input5" step="any" value="1" style="margin-left: 2vw;">
        </div>
      </div>

      <button class="class_generalbutton " onclick="retrieveMetricSettings()" title="accept" style="width:10vw; height:6vh; line-height:6vh; font-size:3vh; margin-left: 3vw; margin-right: auto; margin-top:auto; margin-bottom:auto;">Retrieve</button>

    </div>

    <p id="id_PopUp_Metric_Warning" style="text-align:center; width:100%; color:red;"></p>


<div class="class_PopUpButtonDiv" >
  <button class="class_coloredButton" onclick="closeColorMetrics()" title="accept" style=" width: 60%; margin:auto;">Accept</button>
</div>

</div>
