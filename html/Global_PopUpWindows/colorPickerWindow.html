<!--
-----------------------------------------------
----------------  	Colorpicker Window	  -----------------
-----------------------------------------------
-->
<div style="display:flex; background: var(--main-sepArea-bg);">

  <div style="height: 36vh; width:5vw; display:flex; flex-direction:column;">
    <!--p style="font-weight:bold; color:white; background:black; width:100%; padding-left:0.5vw;"> Select:</p-->


    <label class="class_radio_container" style="margin-left:0.5vw; margin-top:auto"><p style="color: var(--main-sepArea-font-color);"> : RG+B</p>
      <input type="radio" checked="checked" name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_RG_B" >
      <span class="class_radio_checkmark"></span>
    </label>
    <label class="class_radio_container" style="margin-left:0.5vw;"><p style="color: var(--main-sepArea-font-color);"> : RB+G</p>
      <input type="radio"  name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_RB_G" >
      <span class="class_radio_checkmark"></span>
    </label>
    <label class="class_radio_container" style="margin-left:0.5vw;"><p style="color: var(--main-sepArea-font-color);"> : GB+R</p>
      <input type="radio"  name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_GB_R" >
      <span class="class_radio_checkmark"></span>
    </label>

    <label class="class_radio_container" style="margin-left:0.5vw;"><p style="color: var(--main-sepArea-font-color);"> : HS+V</p>
      <input type="radio"  name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_HS_V" >
      <span class="class_radio_checkmark"></span>
    </label>
    <label class="class_radio_container" style="margin-left:0.5vw;"><p style="color: var(--main-sepArea-font-color);"> : HV_S</p>
      <input type="radio"  name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_HV_S" >
      <span class="class_radio_checkmark"></span>
    </label>
    <label class="class_radio_container" style="margin-left:0.5vw;"><p style="color: var(--main-sepArea-font-color);"> : SV_H</p>
      <input type="radio" name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_SV_H" >
      <span class="class_radio_checkmark"></span>
    </label>

    <hr style="color: var(--main-sepArea-font-color); width:5vw;">

    <div style="margin-left:0.5vw; display:flex;">
      <p style="color: var(--main-sepArea-font-color); width:1.75vw;" id="id_popupColorPicker_InputLabel1">R :</p>
      <input id="id_popupWindow_Colorpicker_Input1" class="class_InputPopUpWindow" type="number" step="any" value="0" min="0" max="255" style="text-align:center; width:3vw">
    </div>
    <div style="margin-left:0.5vw; display:flex;">
      <p style="color: var(--main-sepArea-font-color); width:1.75vw;" id="id_popupColorPicker_InputLabel2">G :</p>
      <input id="id_popupWindow_Colorpicker_Input2" class="class_InputPopUpWindow" type="number" step="any" value="0" min="0" max="255" style="text-align:center; width:3vw">
    </div>
    <div style="margin-left:0.5vw; display:flex; margin-bottom:auto;">
      <p style="color: var(--main-sepArea-font-color); width:1.75vw;" id="id_popupColorPicker_InputLabel3">B :</p>
      <input id="id_popupWindow_Colorpicker_Input3" class="class_InputPopUpWindow" type="number" step="any" value="0" min="0" max="255" style="text-align:center; width:3vw">
    </div>


  </div>

  <div>

    <div style="display:flex;">
      <h2 class="class_popupWindow_Label" style="margin-left:3vh; height:3vh; line-height:3vh; font-size:2.5vh; padding-top:0vh; padding-bottom:0vh;"> Color Picker </h2>
      <div id="id_popupWindow_CloseColorpicker" onclick="closeColorPicker()">X</div>
    </div>

    <div style="height:33vh; width:43vh; display:flex;">

      <div style="position: relative; width:33vh; height:33vh; border:0.2vh solid black; background:grey;">
        <canvas id="id_popupWindow_Colorpicker_canvasPicker" style="position: absolute; left: 0; top: 0; z-index: 0; width:100%; height:100%;"></canvas>
        <canvas id="id_popupWindow_Colorpicker_canvasPicker_circle" style="position: absolute; left: 0; top: 0; z-index: 1; width:100%; height:100%;"></canvas>
      </div>

      <div style="position: relative;width:10vh; height:33vh; border:0.2vh solid black; background:grey;">
        <canvas id="id_popupWindow_Colorpicker_canvasPicker2" style="position: absolute; left: 0; top: 0; z-index: 0; width:100%; height:100%;"></canvas>
        <canvas id="id_popupWindow_Colorpicker_canvasPicker2_bar" style="position: absolute; left: 0; top: 0; z-index: 1; width:100%; height:100%;"></canvas>
      </div>

    </div>
  </div>

</div>
