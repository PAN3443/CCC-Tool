<!--
-----------------------------------------------
----------------  	Colorpicker Window	  -----------------
-----------------------------------------------
-->
<div class="row">

  <div id="id_popupColorPicker_settingDiv" style="height: 36vh; width:8vw; overflow-x:hidden; overflow-y:hidden; display:none; background: var(--main-bg-color); ">

    <p class="class_popupWindow_Label" style="height:3vh; line-height:3vh; font-size:2vh; padding-top:0vh; padding-bottom:0vh;"> Settings </p>

    <!--p style="font-weight:bold; color:white; background:black; width:100%; padding-left:0.5vw;"> Select:</p-->


    <label class="class_radio_container" style="margin-left:0.5vw;">RG+B
      <input type="radio" checked="checked" name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_RG_B" >
      <span class="class_radio_checkmark"></span>
    </label>
    <label class="class_radio_container" style="margin-left:0.5vw;">RB+G
      <input type="radio"  name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_RB_G" >
      <span class="class_radio_checkmark"></span>
    </label>
    <label class="class_radio_container" style="margin-left:0.5vw;">GB+R
      <input type="radio"  name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_GB_R" >
      <span class="class_radio_checkmark"></span>
    </label>

    <label class="class_radio_container" style="margin-left:0.5vw;">HS+V
      <input type="radio"  name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_HS_V" >
      <span class="class_radio_checkmark"></span>
    </label>
    <label class="class_radio_container" style="margin-left:0.5vw;">HV_S
      <input type="radio"  name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_HV_S" >
      <span class="class_radio_checkmark"></span>
    </label>
    <label class="class_radio_container" style="margin-left:0.5vw;">SV_H
      <input type="radio" name="popupWindow_Colorpicker_Type" id="id_popupWindow_Colorpicker_SV_H" >
      <span class="class_radio_checkmark"></span>
    </label>


    <p id="id_popupColorPicker_InputLabel" style="font-weight:bold; color:white; background:black; width:100%; margin-top:1vh; padding-left:0.5vw;"> RGB:</p>

    <div class="row" style="margin-left:0.5vw;">
      <p  class="class_InputPopUpWindow" id="id_popupColorPicker_InputLabel1" style="font-weight:bold; width:2vw;">R :</p>
      <input id="id_popupWindow_Colorpicker_Input1" class="class_InputPopUpWindow" type="number" step="any" value="0" min="0" max="255" style="text-align:center;  width:3vw">
    </div>
    <div class="row" style="margin-left:0.5vw;">
      <p  class="class_InputPopUpWindow" id="id_popupColorPicker_InputLabel2" style="font-weight:bold; width:2vw;">G :</p>
      <input id="id_popupWindow_Colorpicker_Input2" class="class_InputPopUpWindow" type="number" step="any" value="0" min="0" max="255" style="text-align:center;  width:3vw">
    </div>
    <div class="row" style="margin-left:0.5vw;">
      <p class="class_InputPopUpWindow" id="id_popupColorPicker_InputLabel3" style="font-weight:bold; width:2vw;">B :</p>
      <input id="id_popupWindow_Colorpicker_Input3" class="class_InputPopUpWindow" type="number" step="any" value="0" min="0" max="255" style="text-align:center; margin-right:auto; width:3vw">
    </div>


  </div>

  <div>

    <div class="row" style="background:black;">

      <div onclick="openColorPickerSettings()" style="height:3vh; width:3vh; background: url(img/Buttons/gear_wheel.png); background-size:cover; background-repeat:no-repeat; background-position: center center; cursor:pointer;">
      </div>

      <h1 class="class_popupWindow_Label" style="height:3vh; line-height:3vh; font-size:2.5vh; padding-top:0vh; padding-bottom:0vh;"> Color Picker </h1>
      <div id="id_popupWindow_CloseColorpicker" onclick="closeColorPicker()">X</div>
    </div>

    <div class="row" style="height:33vh; width:43vh;">

      <div style="position: relative; width:33vh; height:33vh; border:0.2vh solid black; background:grey;">
        <canvas id="id_popupWindow_Colorpicker_canvasPicker" style="position: absolute; left: 0; top: 0; z-index: 0; width:100%; height:100%;"></canvas>
        <canvas id="id_popupWindow_Colorpicker_canvasPicker_circle" style="position: absolute; left: 0; top: 0; z-index: 1; width:100%; height:100%;"></canvas>
      </div>

      <div style="position: relative;width:10vh; height:33vh; border:0.2vh solid black; background:grey;">
        <canvas id="id_popupWindow_Colorpicker_canvasPicker2" style="position: absolute; left: 0; top: 0; z-index: 0; width:100%; height:100%;"></canvas>
        <canvas id="id_popupWindow_Colorpicker_canvasPicker2_bar" style="position: absolute; left: 0; top: 0; z-index: 1; width:100%; height:100%;"></canvas>
      </div>

    </div>
  </div>

</div>
