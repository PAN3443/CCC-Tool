<div style=" height:auto; background:var(--main-bg-color); width:60vw; border: 0.2vh solid black; margin:auto;">

  <h3 class="class_popupWindow_Label"> Metric Interpolation Options </h3>

  <div class="row" style="width:100%; ">

    <div style="width:25vw; padding-left:1vw; margin-top: 2vh;">

      <p style="font-weight:bold;"> Graph Options </p>

      <div class="row" style="width:100%;">
        <p style="margin:auto; margin-left:0vw;  width:10vw;"> Type: </p>
        <label class="class_radio_container" style="margin:auto;  margin-left:0vw;"> : RGB
          <input type="radio" name="selectGraphSpace" id="id_MetricInter_RGB_Select" checked onchange="updateMetricInterSpace()">
          <span class="class_radio_checkmark"></span>
        </label>

        <label class="class_radio_container" style="margin-left:0vw; margin:auto;"> : Lab
          <input type="radio" name="selectGraphSpace" id="id_MetricInter_Lab_Select"onchange="updateMetricInterSpace()" >
          <span class="class_radio_checkmark"></span>
        </label>
      </div>

      <div id="id_metricInter_Lab_Options" style="width:100%; display:none;">
        <div class="row" style="margin-top:0.5vh; margin-bottom:0.5vh; width:100%;">
          <p id="id_TestPage_GridDimXLabel" style="margin-top:auto; margin-bottom:auto; width:10vw;">L-Sampling:</p>
          <input id="id_MetricInter_L_Sampling" type="number" name="GridDimX" min="1" step="1" value="5" style="margin-left:0.25vw;">
        </div>
        <div class="row" style="margin-top:0.5vh; margin-bottom:0.5vh; width:100%;">
          <p id="id_TestPage_GridDimXLabel" style="margin-top:auto; margin-bottom:auto; width:10vw;">AB-Sampling:</p>
          <input id="id_MetricInter_AB_Sampling" type="number" name="GridDimX" min="1" step="1" value="180" style="margin-left:0.25vw;">
        </div>
      </div>
      <div id="id_metricInter_RGB_Options" style="width:100%; display:none;">
        <div class="row" style="margin-top:0.5vh; margin-bottom:0.5vh; width:100%;">
          <p id="id_TestPage_GridDimXLabel" style="margin-top:auto; margin-bottom:auto; width:10vw;">RGB-Sampling:</p>
          <input id="id_MetricInter_RGB_Sampling" type="number" name="GridDimX" min="1" step="1" value="16" style="margin-left:0.25vw;" >
        </div>
      </div>







      <!--select id="id_teeeeeestselect" onchange="initForceGraph()" style="margin-top:auto;">
       <option >line</option>
       <option >line + node</option>
       <option >triange</option>
       <option >rectangle</option>
       <option >four nodes all conected</option>
       <option >Pyramide</option>
      </select>

      <input id="id_teeeeeestslider" type="range" step="0.01" min="0" max="1" value="0.25" style="width:90%; margin-top:2vh; margin-bottom:0.5vh; margin-left:5%;" onchange="sliderOnChange()">
      <p id="id_teeeeeestvalue" style="magrin-bottom:auto;"></p-->







      <p id="id_MetricInter_InputWarn" style="color: var(--general-warning-color);"></p>

      <div id="id_MetricInter_ProcessBarDiv" style="width:100%;  visibility: hidden; margin-top: auto;">
        <p style="margin-left: 2vw;"> Process: </p>
        <div  style="margin-top: 0.5vh; margin-bottom: 1vh; margin-left: 2vw; height: 3vh; width:21vw; border-radius:1.5vh; border: 0.2vh solid var(--main-font-color); overflow:hidden;">
          <div id="id_MetricInter_ProcessBar" style="width:100%; height:100%; background: var(--general-active-color);">

          </div>
        </div>

      </div>


    </div>

    <div id="id_MetricInter_GraphRenderDiv" style="border: 0.2vh solid var(--main-sepArea-bg); background: rgb(230,230,230); width: 35vw;  height: 70vh;  margin:auto; overflow:hidden;">

    </div>

  </div>



  <div class="class_PopUpButtonDiv" class="row" style="margin-top:0vh;">
    <button class="class_generalbutton_DarkBackground" onclick="closeMetricIntOpt()" title="close" style=" width:30%; margin-left:15%;">Close</button>
    <button class="class_generalbutton_DarkBackground" onclick="calcMetricIntGraph()" title="calc Graph" style=" width:30%; margin-left:10%;">Update Graph</button>
  </div>

</div>
