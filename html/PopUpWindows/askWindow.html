<div style="height:auto; background:white; width:60%; border: 0.2vh solid black; margin:auto;">

  <h3 name="constStyle" class="class_popupWindow_Label"> Confirm </h3>

  <div class="row" style="width:100%; height:auto;">

    <img src="img/CCCToolComic/askPage.jpg" style=" max-width:20%; max-height:20vh; margin-left:5%; margin-top:auto; margin-bottom:auto;">

    <div style="width:60%; margin-left:10%; margin-right:5%;">
      <p id="id_askText" style="width:100%; text-align:left; height:20vh; line-height:3.2vh; font-size:3vh; vertical-align:middle; overflow:auto; margin-top:2vh; margin-bottom:2vh; padding:1vh; border: 0.1vh solid rgb(240,240,240);">
      </p>

      <div class="row" style="margin-top:2vh; margin-bottom:2vh; width:100%;">
        <button class="class_generalbutton " onclick="closeAsk()" title="close" style=" width: 30%; height:6vh; line-height:6vh; font-size:3vh; border-width: 0.2vh; margin-left:15%;">Cancel</button>
        <button class="class_generalbutton " onclick="checkAsk()" title="check" style=" width: 30%; height:6vh; line-height:6vh; font-size:3vh; border-width: 0.2vh; margin-left:10%;">Do it!</button>
      </div>
    </div>

  </div>

</div>
