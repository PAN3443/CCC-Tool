<div style="height:auto; background:var(--main-bg-color); width:60%; border: 0.2vh solid black; margin:auto;">

  <h3 class="class_popupWindow_Label"> Confirm </h3>

  <div class="row" style="width:100%; height:auto;">

    <img src="img/CCCToolComic/askPage.png" style=" max-width:20%; max-height:20vh; margin-left:5%; margin-top:auto; margin-bottom:auto;">

    <p id="id_askText" style="width:60%; margin-left:10%; text-align:left; height:20vh; line-height:3.2vh; font-size:3vh; vertical-align:middle; overflow:auto; margin-top:2vh; margin-bottom:2vh; padding:1vh;">
    </p>

  </div>

  <div class="class_PopUpButtonDiv">
    <button class="class_generalbutton_DarkBackground" onclick="closeAsk()" title="close" style=" width: 30%; margin:auto;">Cancel</button>
    <button class="class_generalbutton_DarkBackground" onclick="checkAsk()" title="check" style=" width: 30%; margin:auto;">Accept</button>
  </div>

</div>
