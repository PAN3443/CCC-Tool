<div style="height:auto; background:var(--main-bg-color); width:75%; border: 0.2vh solid black; margin:auto;">

  <h3 class="class_popupWindow_Label"> Shortcuts </h3>


  <div class="row" style="margin-top:2vh;">

    <img src="img/CCCToolComic/shortcutsImg.png" style="width:35%; margin-left:5%; margin-right:5%; margin-top:auto; margin-bottom:auto; ">

      <div class="row" style="margin-top:0.5vh; width:100%; margin-bottom:0.5vh;">

        <p class="class_ShortcutKeyDiv"> Ctrl </p>
        <p class="class_ShortcutText"> + </p>
        <p id="id_PopUp_Shortcuts_Undo_Label" class="class_ShortcutKeyDiv">
        z </p>
        <p class="class_ShortcutText"> &#8594; Undo</p>

      </div>

      <div class="row" style="margin-top:0.5vh; margin-bottom:0.5vh;">

        <p class="class_ShortcutKeyDiv"> Ctrl </p>
        <p class="class_ShortcutText"> + </p>
        <p id="id_PopUp_Shortcuts_Redo_Label" class="class_ShortcutKeyDiv">

        <p class="class_ShortcutText"> &#8594; Redo</p>

      </div>

      <div class="row" style="margin-top:0.5vh; margin-bottom:0.5vh;">

        <p class="class_ShortcutKeyDiv"> Ctrl </p>
        <p class="class_ShortcutText"> + </p>

      <div class="row" style="margin-top:0.5vh; margin-bottom:0.5vh;">

        <p class="class_ShortcutText"> + </p>

        <p class="class_ShortcutText"> &#8594; Save CMS As New</p>

        <p class="class_ShortcutText"> &#8594; Export CMS</p>

      </div>

        <p class="class_ShortcutKeyDiv"> Ctrl </p>
        <p class="class_ShortcutText"> + </p>
        <p id="id_PopUp_Shortcuts_Clear_Label" class="class_ShortcutKeyDiv">
        </p>
        <p class="class_ShortcutText"> &#8594; Clear CMS</p>

      </div>

      <div class="row" style="margin-top:0.5vh; margin-bottom:0.5vh;">

        <p class="class_ShortcutText"> + </p>
        <p id="id_PopUp_Shortcuts_MappingMode_Label" class="class_ShortcutKeyDiv">
        </p>
        <p class="class_ShortcutText"> &#8594; Mapping Mode</p>
