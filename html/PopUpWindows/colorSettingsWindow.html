<div style=" height:auto; background:white; width:70vw; border: 0.2vh solid black; margin:auto;">

  <h3 class="class_popupWindow_Label"> Settings: Color Transformation </h3>

  <div class="class_EditPage_TabRow">
    <button id="id_PopUp_Select_RGBtoXYZ" onclick="switchColorTransformationSettings(0)" style="height:100%; width:25%; cursor:pointer;">
      RGB to XYZ
    </button>
    <button id="id_PopUp_Select_XYZtoLMS" onclick="switchColorTransformationSettings(1)" style="height:100%; width:25%; cursor:pointer;">
      XYZ to LMS
    </button>
    <button id="id_PopUp_Select_XYZtoLab" onclick="switchColorTransformationSettings(2)" style="height:100%; width:25%; cursor:pointer;">
      XYZ to CIELab
    </button>
    <button id="id_PopUp_Select_LABtoDIN99" onclick="switchColorTransformationSettings(3)" style="height:100%; width:25%; cursor:pointer;">
      CIELab to DIN99
    </button>
  </div>


      <div id="id_PopUp_Matrix_Selecter" class="width:100%;">
        <div  class="row" style="width:100%; margin-top:2vh; margin-bottom:2vh;">

          <p class="standardText" style="margin-left:auto; margin-right:1vw;">Select Transformation Matrix:</p>

         <select id="select_XYZTransferMatrix" class="standardText" style="margin-right:auto;" onchange="changeRGBtoXYZ_TransferMatrices()">
           <option value="sRGB_D65">sRGB D65</option>
           <option value="sRGB_D50">sRGB D50</option>
           <option value="tmXYZ_AdobeRGB_D65">Adobe RGB D65</option>
           <option value="AdobeRGB_D50">Adobe RGB D50</option>
           <option value="AppleRGB_D65">Apple RGB D65</option>
           <option value="AppleRGB_D50">Apple RGB_D50</option>
           <option value="BestRGB_D50">Best RGB D50</option>
           <option value="BetaRGB_D50">Beta RGB D50</option>
           <option value="BruceRGB_D65">Bruce RGB D65</option>
           <option value="BruceRGB_D50">Bruce RGB D50</option>
           <option value="CIERGB_E">CIE RGB E</option>
           <option value="CIERGB_D50">CIE RGB D50</option>
           <option value="ColorMatchRGB_D50">ColorMatch RGB D50</option>
           <option value="DonRGB4_D50">Don RGB 4 D50</option>
           <option value="ECIRGB_D50">ECI RGB D50</option>
           <option value="EktaSpacePS5_D50">Ekta Space PS5 D50</option>
           <option value="NTSC_RGB_C">NTSC RGB C</option>
           <option value="NTSC_RGB_D50">NTSC RGB D50</option>
           <option value="PAL_SECAM_RGB_D65">PAL/SECAM RGB D65</option>
           <option value="PAL_SECAM_RGB_D50">PAL/SECAM RGB D50</option>
           <option value="ProPhotoRGB_D50">ProPhoto RGB D50</option>
           <option value="SMPTE_C_RGB_D65">SMPTE-C RGB D65</option>
           <option value="SMPTE_C_RGB_D50">SMPTE-C RGB D50</option>
           <option value="Wide_Gamut_RGB_D50">Wide Gamut RGB D50</option>
           <option value="Custom" disabled>Custom</option>
         </select>

         <select id="select_LMSTransferMatrix" class="standardText" style="margin-right:auto;" onchange="changeXYZtoLMS_TransferMatrices()">
           <option value="HPE">Hunt-Pointer-Estevez</option>
           <option value="vK">von Kries</option>
           <option value="BFD">Bradford</option>
           <option value="CAT97s">CIECAM97s</option>
           <option value="CAT02">CIECAM02</option>
           <option value="Custom" disabled>Custom</option>
         </select>

         </div>

         <div class="row" style="width:100%; margin-top:2vh; margin-bottom:2vh; background:rgb(220,220,220); padding-top:2vh; padding-bottom:2vh;">

             <svg class="class_svgBrackets" style="margin-left:auto;">
               <line x1="10%" y1="0%" x2="10%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="100%" x2="90%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
             </svg>

             <div id="input_xyzTransferMatrixCol1">
               <input type="number" id="inputTransferMatrix00" step="any"  class="class_transferInput" value="1" disabled><br>
               <input type="number" id="inputTransferMatrix10" step="any"  class="class_transferInput" value="0" disabled><br>
               <input type="number" id="inputTransferMatrix20" step="any"  class="class_transferInput" value="0" disabled><br>
             </div>
             <div id="input_xyzTransferMatrixCol2">
               <input type="number" id="inputTransferMatrix01" step="any"  class="class_transferInput" value="0" disabled><br>
               <input type="number" id="inputTransferMatrix11" step="any"  class="class_transferInput" value="1" disabled><br>
               <input type="number" id="inputTransferMatrix21" step="any"  class="class_transferInput" value="0" disabled><br>
             </div>
             <div id="input_xyzTransferMatrixCol3">
               <input type="number" id="inputTransferMatrix02" step="any" class="class_transferInput" value="0" disabled><br>
               <input type="number" id="inputTransferMatrix12" step="any" class="class_transferInput" value="0" disabled><br>
               <input type="number" id="inputTransferMatrix22" step="any" class="class_transferInput" value="1" disabled><br>
             </div>


             <svg class="class_svgBrackets">
               <line x1="90%" y1="0%" x2="90%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="100%" x2="90%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
             </svg>
             <svg class="class_svgBrackets">
               <line x1="10%" y1="0%" x2="10%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="100%" x2="90%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
             </svg>

             <div style="margin-top:auto; margin-bottom:auto;">
               <p id="id_PopUp_ColorTrans_V1_1" class="class_transferInput">R</p>
               <p id="id_PopUp_ColorTrans_V1_2" class="class_transferInput">G</p>
               <p id="id_PopUp_ColorTrans_V1_3" class="class_transferInput">B</p>
             </div>

             <svg class="class_svgBrackets">
               <line x1="90%" y1="0%" x2="90%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="100%" x2="90%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
             </svg>
             <p class="class_transferInput" style="margin-top:auto; margin-bottom:auto; margin-left:1vw; margin-right:1vw;"> = </p>
             <svg class="class_svgBrackets">
               <line x1="10%" y1="0%" x2="10%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="100%" x2="90%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
             </svg>

             <div style="margin-top:auto; margin-bottom:auto;">
               <p id="id_PopUp_ColorTrans_V2_1" class="class_transferInput">X</p>
               <p id="id_PopUp_ColorTrans_V2_2" class="class_transferInput">Y</p>
               <p id="id_PopUp_ColorTrans_V2_3" class="class_transferInput">Z</p>
             </div>
             <svg class="class_svgBrackets" style="margin-right:auto;">
               <line x1="90%" y1="0%" x2="90%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="0%" x2="90%" y2="0%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
               <line x1="10%" y1="100%" x2="90%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:0.2vw" />
             </svg>

        </div>
      </div>


      <div id="id_PopUp_TransformationValues" style="width:100%; margin-bottom:2vh; margin-top:2vh;">

        <div class="row" style="width:100%;">

          <div style="margin-left: auto;">
            <div class="row" style=" margin-top:0.5vh; margin-bottom:0.5vh;">
            <p id="id_PopUp_TransformationValue_Label1" class="standardText">
              ref_X:
            </p>
            <input id="id_PopUp_TransformationValue_Input1" step="any" class="standardText" value="1" style="margin-left: 2vw;">
            </div>
            <div class="row" style="margin-top:0.5vh; margin-bottom:0.5vh;">
            <p id="id_PopUp_TransformationValue_Label2" class="standardText">
              ref_Y:
            </p>
            <input id="id_PopUp_TransformationValue_Input2" step="any" class="standardText" value="1" style="margin-left: 2vw;">
            </div>
            <div id="id_PopUp_TransformationValue_Div3" class="row" style="margin-top:0.5vh; margin-bottom:0.5vh;">

            <p id="id_PopUp_TransformationValue_Label3" class="standardText" >
              ref_Z:
            </p>
            <input id="id_PopUp_TransformationValue_Input3" step="any" class="standardText" value="1" style="margin-left: 2vw;">

            </div>
          </div>



            <button class="class_generalbutton " onclick="retrieveColorSettings()" title="accept" style="width:10vw; height:6vh; line-height:6vh; font-size:3vh; margin-left: 3vw; margin-right: auto; margin-top:auto; margin-bottom:auto;">Retrieve</button>



        </div>

        <p id="id_PopUp_TransformationValue_Warning" class="standardText" style="text-align:center; width:100%; color:red;"></p>



    </div>


  <hr>

  <button class="class_generalbutton " onclick="closeColorSettings()" title="accept" style="width:10vw; height:6vh; line-height:6vh; font-size:3vh; margin-left:30vw; margin-bottom:2vh;">Accept</button>

</div>
