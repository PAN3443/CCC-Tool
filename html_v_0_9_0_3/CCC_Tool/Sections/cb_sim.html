<!-----------------------------------------------
----------------  	CB-SIM Section	  -----------
------------------------------------------------->

<div style="height: 100vh; width:100%; overlfow:hidden; background:var(--main-bg-color); ">


  <div style="height: 95vh; width:100%; overlfow:hidden; background:var(--main-bg-color); display:flex;">

    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
    %%%%%%%%%%%%%%%   CB Settings    	%%%%%%%%%%%%%%%%%
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <div style="width: 25vw; background: var(--main-sepArea-bg); border-right: 0.2vw solid var(--main-sepArea-border); box-sizing: border-box; display:flex; flex-direction:column;">
      <h1 style="height:10vh; line-height:5vh; margin-top:2vh; font-size:3.5vh; font-weight: bold; color:var(--main-sepArea-font-color); vertical-align:middle;">Color-Blindness <br> Simulator</h1>

      <select id="id_cbSim_SelectCBType" onchange="cbSimSection.changeCBType()" style="width: 100%; max-width: 100%; font-size: 2vh; height: 3vh; line-height:3vh; margin-top:3vh; margin-left:0vw; font-family: var(--font-family-SpecialText);">
            <option value="Anomalous Trichomacy" style="font-family: var(--font-family-SpecialText);">Anomalous Trichomacy (Dichromatism)</option>
            <option disabled value="Monochromatic" style="font-family: var(--font-family-SpecialText);">Achromatopsia (Monochromatism)</option>
            <option disabled value="Custom"  style="font-family: var(--font-family-SpecialText);" selected>Custom</option>
      </select>

      <div style="background: var(--main-second-sepArea-bg);margin-top:3vh; padding-top:3vh; padding-bottom:3vh; max-height:60vh; overflow-y:auto;">
        <div id="id_cbSim_Anomalous_Trichomacy" style="width:100%; display:none; flex-direction:column;">

            <div style="width:100%; display:flex;">
              <p style="color: var(--main-sepArea-font-color); margin-left:5%;" >Protanomaly (Red Weak) :: </p><p id="id_cbSim_Protanomaly_Degree" style="color: var(--main-sepArea-font-color);" >0%</p>
            </div>
            <input id="id_cbSim_Protanomaly_InputDegree" type="range" step="0.01" min="0" max="100" value="0" style="width:90%; margin-left:5%; margin-top:1vh;" onchange="cbSimSection.activateCB('Protanomaly');">
            <p id="ProtanopiaLabel" style="color: var(--main-sepArea-font-color); margin-left: auto; margin-right: auto; visibility:hidden;"> &rarr; Protanopia (Red Blind) </p>

            <div style="width:100%; display:flex; margin-top:3vh;">
              <p style="color: var(--main-sepArea-font-color); margin-left:5%;" >Deuteranomaly (Green Weak) :: </p><p id="id_cbSim_Deuteranomaly_Degree" style="color: var(--main-sepArea-font-color);" >0%</p>
            </div>
            <input id="id_cbSim_Deuteranomaly_InputDegree" type="range" step="0.01" min="0" max="100" value="0" style="width:90%; margin-left:5%; margin-top:1vh;" onchange="cbSimSection.activateCB('Deuteranomaly');">
            <p id="DeuteranopiaLabel" style="color: var(--main-sepArea-font-color); margin-left: auto; margin-right: auto; visibility:hidden;"> &rarr; Deuteranopia (Green Blind) </p>

            <div style="width:100%; display:flex; margin-top:3vh;">
              <p style="color: var(--main-sepArea-font-color); margin-left:5%;" >Tritanomaly (Blue Weak) :: </p><p id="id_cbSim_Tritanomaly_Degree" style="color: var(--main-sepArea-font-color);" >0%</p>
            </div>
            <input id="id_cbSim_Tritanomaly_InputDegree" type="range" step="0.01" min="0" max="100" value="0" style="width:90%; margin-left:5%; margin-top:1vh;" onchange="cbSimSection.activateCB('Tritanomaly');">
            <p id="TritanopiaLabel" style="color: var(--main-sepArea-font-color); margin-left: auto; margin-right: auto; visibility:hidden;"> &rarr; Tritanopia (Blue Blind) </p>
        </div>

        <div id="id_cbSim_Monochromatic" style="width:100%; display:none; flex-direction:column;">

        </div>

        <div id="id_cbSim_Monochromatic" style="width:100%; display:none; flex-direction:column;">

        </div>
      </div>



    </div>

    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
    %%%%%%%%%%%%%%%   CMS and Analysis    	%%%%%%%%%%%%%%%%%
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <div style="width:75vw; height:95vh; display:flex;">

      <div style="display:flex; flex-direction:column; width:45vw; height:95vh; border-right:0.2vh solid var(--main-sepArea-border); box-sizing: border-box;">
        <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
        %%%%%%%%%%%%%%%   CMS   	%%%%%%%%%%%%%%%%%
        %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
        <div style="height:5vh; width:45vw; display:flex; background: var(--main-sepArea-bg); border-bottom: 0.2vh solid var(--main-sepArea-border); box-sizing: border-box;">
          <p id="id_cbSim_editWarning"
            style="margin-left:0.25vw;  width:2vw; text-align:center; vertical-align: middle; color:var(--general-warning-color); font-size: 3vh; line-height:5vh; margin-top:auto; margin-bottom:auto; visibility:hidden; cursor:help;"
            title="Modified Edit-CMS">&#9888;</p>
          <p id="id_cbSim_cms_name" style="width:auto; max-width: 15vw; height:5vh; line-height:5vh; margin:auto; margin-right:0vw; color: var(--main-sepArea-font-color); font-family: var(--font-family-SpecialText);">Name:</p>
          <p id="id_cbSim_cms_interpolation" style="width:auto; max-width: 15vw; height:5vh; line-height:5vh; margin:auto; color: var(--main-sepArea-font-color); font-family: var(--font-family-SpecialText);"> Interpolation: </p>

          <div id="id_cbSim_cms_NaN" title="NaN Color" style="height:5vh; width:5vh; border-left:0.2vw solid var(--main-sepArea-border); background:red;"></div>
          <div id="id_cbSim_cms_Below" title="Below Color" style="height:5vh; width:5vh; border-left:0.2vw solid var(--main-sepArea-border); background:green;"></div>
          <div id="id_cbSim_cms_Above" title="Above Color" style="height:5vh; width:5vh; border-left:0.2vw solid var(--main-sepArea-border); background:blue; margin-right:1vw;"></div>
        </div>
        <canvas id="id_cbSim_OriginalCMS_Canvas" style="height:5vh; width:45vw; border:0.5vh solid var(--main-sepArea-border); box-sizing: border-box;"></canvas>
        <canvas id="id_cbSim_CMS_Canvas" style="height:20vh; width:45vw;"></canvas>
        <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
        %%%%%%%%%%%%%%% Analysis	%%%%%%%%%%%%%%%%%
        %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
        <div id="id_cbSim_AnalysisDiv" style="display:flex; flex-direction:column; width:45vw; height:65vh; border-top:0.2vh solid var(--main-sepArea-border); box-sizing: border-box;">
          <div style="display:flex; width:100%; height:5vh; background: var(--main-sepArea-bg);">
            <p style="height:5vh; line-height:5vh; color: var(--main-sepArea-font-color); margin-left:1vw; margin-right:1vw; font-family: var(--font-family-SpecialText);">Analysis Type:</p>
            <select id="id_cbSim_SelectAnalysisType" onchange="cbSimSection.part_Analysis.stylePart()" style="width: 15vw; min-width: 15vw; height: 4vh; line-height:4vh; margin:auto; margin-left:0vw;">
                <optgroup label="Color Space:">
                  <option value="intSpace">Interpolation Space</option>
                </optgroup>
                <optgroup label="Speed:">
                  <option value="speedBand">Speed Band</option>
                  <option value="locSpeed">Local Speed</option>
                  <option value="globSpeed">Global Speed</option>
                </optgroup>
                <optgroup label="Order:">
                  <option value="intOrder">Intrinsic Order</option>
                </optgroup>
            </select>
            <div id="id_cbSim_AnalysisOptions" style="display:flex; height:5vh; margin:auto; margin-right:1vw;">

            </div>
          </div>
          <div id="id_cbSim_AnalysisContainer" style="display:flex; height:60vh; width:100%; display:flex;">

          </div>
        </div>
      </div>

      <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
      %%%%%%%%%%%%%%%  Pathplot	 %%%%%%%%%%%%%%%%%
      %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
      <div style="display:flex; flex-direction:column; width:30vw; height:95vh;">
        <div style="display:flex; width:100%; height:5vh; background: var(--main-sepArea-bg);">
          <p style="height:5vh; line-height:5vh; color: var(--main-sepArea-font-color); margin-left:1vw; margin-right:1vw; font-family: var(--font-family-SpecialText); font-family: var(--font-family-SpecialText);">Pathplot Space:</p>
          <select id="id_cbSim_SelectPathplotType" onchange="cbSimSection.part_Pathplot.changePathPlotSpace()" style="width: 10vw; font-size: 2vh; height: 3vh; line-height:3vh; margin:auto; margin-left:0vw; margin-right:0.5vw; font-family: var(--font-family-SpecialText);">
              <optgroup label="Common:" style="font-family: var(--font-family-SpecialText);">
                <option value="rgb" style="font-family: var(--font-family-SpecialText);">RGB</option>
                <option value="rgb-line" style="font-family: var(--font-family-SpecialText);">RGB Line Chart</option>
                <option value="hsv"  style="font-family: var(--font-family-SpecialText);" selected>HSV</option>
              </optgroup>
              <optgroup label="Perceptually Uniform:" style="font-family: var(--font-family-SpecialText);">
                <option value="lab" style="font-family: var(--font-family-SpecialText);">Lab</option>
                <option value="lch" style="font-family: var(--font-family-SpecialText);">LCH</option>
                <option value="din99" style="font-family: var(--font-family-SpecialText);">DIN99</option>
              </optgroup>
              <optgroup label="Frequency Spectrum:" style="font-family: var(--font-family-SpecialText);">
                <option value="lms" style="font-family: var(--font-family-SpecialText);">LMS</option>
              </optgroup>
          </select>

          <a id="id_cbSim_PathplotScreenshot" onclick="cbSimSection.part_Pathplot.pp_3D_GetScreenshot()" class="class_coloredButton"  title="3D Screenshot" download="CCC_Tool_Pathplot_Screenshot.png" style="height:5vh; line-height:5vh; width:5vh; font-size: 2.5vh;">&#9688;</a>
          <p id="id_cbSim_PathplotCoord" style="height:3vh; line-height:3vh; font-size: 2vh; color: var(--main-sepArea-font-color); margin-left:auto; margin-right:1vw;"></p>
        </div>
        <div id="id_cbSim_PathplotContainer" style="height:90vh; width:30vw; display:flex;">

        </div>
      </div>

    </div>

  </div>



  <div style="display:flex;width:100vw; height: 5vh; background:var(--main-coloredButton);">
    <button class="class_coloredButton" onclick="editSection.showSection()" title="Edit Section" style=" height:5vh; width: 20vw; margin:auto;">Back</button>
    <button class="class_coloredButton" onclick="cbSimSection.reset()" title="Reset to Edit CMS" style=" height:5vh; width: 20vw; margin:auto;">Reset</button>
    <button class="class_coloredButton" onclick="cbSimSection.acceptAndReplace()" title="Replace Edit CMS" style=" height:5vh; width: 20vw; margin:auto;">Accept & Replace</button>
  </div>

</div>
