    <input type="file" id="id_inputData" style="width: 0px; height:0px; margin:0px; display:none;" accept=".vtk">
    <input type="file" id="id_inputCMSData" style="width: 0px; height:0px; margin:0px; display:none;" accept=".csv, .xml, .json">
    <input type="file" id="id_inputSessionData" style="width: 0px; height:0px; margin:0px; display:none;" accept=".xml">

    <!-- ------------- 4.Section: Edit --------------- -->
    <div id="id_EditPage" style="display:flex; height:95vh; width:100%; display:none; ">

      <!-- START-DIV: 4.1 Add Predefined Structures ------------------->
      <div id="id_EditPage_Add_Structures_Optimization" include-html="html/Sections/Edit/predefinedStructures_Optimization.html" style="width:20%; height:100%; background:rgb(220,220,220); border:0.2vh solid black; border-right:none"></div>
      <!-- END-DIN: 4.1 Add Predefined Structures ------------------->



      <!-- START-DIV: 4.2 CMS,Table,Edit,Analyze,Mapping,ProbeSet ------------------->
      <div id="id_EditPage_CMSEditAnalzyeMapping_Div" style="width:80%; height:100%; border:0.2vh solid black;">

        <!-- START-DIV: 4.2.1 CMS,Table ------------------->
        <div id="id_EditPage_CMSTable_Div" style="height:30vh; width:100%; display:flex; border-bottom:0.2vh solid black;">
          <div id="id_EditPage_CMS_Div" include-html="html/Sections/Edit/cms.html" style="width:60vw; height:100%; background: var(--main-bg-color);"></div>
          <div id="id_EditPage_Table_Div" include-html="html/Sections/Edit/table.html" style="width:20vw; height:100%; border-left:0.2vh solid black; background: var(--main-bg-color);"></div>
        </div>
        <!-- END-DIV: 4.2.1 CMS,Table ------------------->

        <!-- START-DIV: 4.2.2 Edit,Analzye,Mapping,ProbeSet ------------------->
        <div id="id_EditPage_AnalzyeMappingProbeSetEditKey_Div" style="height:65vh; width:100%; display:flex;">
          <!-- START-DIV: 4.2.2.1 Analyze,Mapping,ProbeSet   ------------------->
          <div id="id_editPage_AnalyzeMappingProbeSetDiv" style="width:70%; height:100%;">
            <div id="id_editPage_AnalyzeMappingProbeSet_CloseDiv"class="class_EditPage_closeDiv">
              <div onclick="updateAnalzyeMappingProbeSetStatus()">
                X
              </div>
            </div>
            <div id="id_editPage_AnalyzeMappingProbeSet_TabDiv" class="class_TabRow">
              <button id="id_editPage_SelectAnalyze" type="button" name="button" style="width:33%;" onclick="switchAnalyzeMappingProbeSet(0)">Analysis</button>
              <button id="id_editPage_SelectMapping" type="button" name="button" style="width:34%;" onclick="switchAnalyzeMappingProbeSet(1)">Color-Mapping</button>
              <button id="id_editPage_SelectProbeSet" type="button" name="button" style="width:33%;" onclick="switchAnalyzeMappingProbeSet(2)">Probe-Set</button>
            </div>

            <div id="id_EditPage_DivAnalyze" include-html="html/Sections/Edit/analyze.html" style="width:100%; height:59vh; display:none; "></div>
            <div id="id_EditPage_DivMapping" include-html="html/Sections/Edit/mapping.html" style="width:100%; height:59vh; display:none;"></div>
            <div id="id_EditPage_DivProbeSets" include-html="html/Sections/Edit/probesets.html" style="width:100%; height:59vh; display:none;"></div>
          </div>
          <!-- END-DIV: 4.2.2.1 Analyze,Mapping,ProbeSet   ------------------->

          <!-- START-DIV: 4.2.2.2 Edit Key, Edit Path Plot  ------------------->
          <div id="id_editPage_EditKeyPathPlotDiv" style="width:30%; height:100%; overflow:hidden; border-left:0.2vh solid black;">
            <div id="id_editPage_EditKeyPathPlot_CloseDiv" class="class_EditPage_closeDiv" >
              <div onclick="updateEditKeyPathPlotStatus()">
                X
              </div>
            </div>
            <div id="id_editPage_EditKeyPathPlot_TabDiv" class="class_TabRow">
              <button id="id_editPage_SelectEditKeys" type="button" name="button" style="width:50%;" onclick="switchModifyModus(0)">Key Edit</button>
              <button id="id_editPage_SelectEditPath" type="button" name="button" style="width:50%;" onclick="switchModifyModus(1)">Path Plot</button>
            </div>

            <div id="id_EditPage_Edit_Keys" include-html="html/Sections/Edit/editKeys.html" style="width:100%; height:59vh; display:none;"></div>
            <div id="id_EditPage_Edit_Path" include-html="html/Sections/Edit/pathplot.html" style="width:100%; height:59vh; display:none;"></div>
          </div>
          <!-- END-DIV: 4.2.2.2  Edit Key, Edit Path Plot  ------------------->
        </div>
        <!-- END-DIV: 4.2.2 Edit,Analzye,Mapping,ProbeSet ------------------->

      </div>
