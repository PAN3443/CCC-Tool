		<div id="id_fixedHeader" style="overflow: hidden; position: fixed; top: 0; width: 100%; border-bottom: 4px solid black;">		
            <div id="id_menu" class="row" style="width:100%; height:1cm; border-bottom: 4px solid black; background:rgb(15,150,228);">
                <h3 style="width:100%; height:1cm; line-height:1cm; text-align:center; vertical-align: middle; margin:0px;"> THE CCC-TOOL </h3>
                <button style="height:1cm; float:right; background:none; border-left: 2px solid black; line-height:1cm; text-align:center; vertical-align: middle; font-weight: bold;"> My Maps </button>
                <button style="height:1cm; float:right; background:none; border-left: 2px solid black; line-height:1cm; text-align:center; vertical-align: middle; font-weight: bold;"> Tutorial </button>
                <button style="height:1cm; float:right; background:none; border-left: 2px solid black; line-height:1cm; text-align:center; vertical-align: middle; font-weight: bold;"> About </button>      
            </div>
            <div id="id_main_general_options_menu" class="row" style="width:100%; height:1.5cm; background: rgb(20,20,20);">
                <!-- HIER COMOBOX mit 10 möglichen colormaps-->
                <h3 style="height:1.5cm; line-height:1.5cm; text-align:center; vertical-align: middle; margin:0px; color:white; margin-left:1cm;"> NAME: </h3>
                <input  id = "id_InputMapName" type="text" name="key space" value="Cus. Colormap" style="height:0.8cm; margin-top:0.25cm; margin-left:0.25cm; margin-right:0.25cm;">
                <button title="export" style="border-radius: 0.2cm; background: url(/img/exportButton.png); background-size:cover; background-repeat:no-repeat; background-position: center center; width: 1cm; height: 1cm; border: 2px solid white; margin:0.25cm;"></button>
                <button title="save" style="border-radius: 0.2cm; background: url(/img/saveButton.png); background-size:cover; background-repeat:no-repeat; background-position: center center; width: 1cm; height: 1cm; border: 2px solid white; margin:0.25cm;"></button>
                <button title="load" style="border-radius: 0.2cm; background: url(/img/loadButton.png); background-size:cover; background-repeat:no-repeat; background-position: center center; width: 1cm; height: 1cm; border: 2px solid white; margin:0.25cm;"></button>
                <button title="delete" style="border-radius: 0.2cm; background: url(/img/trashButton.png); background-size:cover; background-repeat:no-repeat; background-position: center center; width: 1cm; height: 1cm; border: 2px solid white; margin:0.25cm;"></button>
                <button title="backward" style="border-radius: 0.2cm; background: url(/img/backwardsButton.png); background-size:cover; background-repeat:no-repeat; background-position: center center; width: 1cm; height: 1cm; border: 2px solid white; margin:0.25cm;"></button>
                <button title="forward" style="border-radius: 0.2cm; background: url(/img/forwardsButton.png); background-size:cover; background-repeat:no-repeat; background-position: center center; width: 1cm; height: 1cm; border: 2px solid white; margin:0.25cm;"></button>
                <button title="hover for help" style="border-radius: 0.2cm; background: url(/img/helpButton.png); background-size:cover; background-repeat:no-repeat; background-position: center center; width: 1cm; height: 1cm; border: 2px solid white; margin:0.25cm;"></button>
            </div>
		</div>

        <div id="id_mainpage" style="width: 100%; min-height:100vh; background:white; margin-top:3cm; margin-bottom:0px;">
        

            <div class="row" style="min-height: 100%;">

                <div id="id_table_workwindow" style="height:85vh; width:20%; border-right: 2px solid black;">

                    <h4 style="width:100%; height:0.5cm; line-height:0.5cm; text-align:center; vertical-align: middle; margin:0px;">Colormap Table</h4>

                    <div style="overflow-x:scroll;">
                        <div class="row" style="width:17cm; background:black">
                                    <p class="class_tablelabel" id="id_table_Number" style="width:1cm; border-left:1px solid white;">#</p>
                                    <p class="class_tablelabel" id="id_table_Reference" style="width:4cm;">Reference 1</p>
                                    <p class="class_tablelabel" id="id_table_Reference" style="width:4cm;">Reference 2</p>
                                    <p class="class_tablelabel" id="id_table_Bandtype" style="width:3cm;">Band Type</p>
                                    <p class="class_tablelabel" id="id_table_Color" style="width:3cm;">C1 (RGB)</p>
                                    <p class="class_tablelabel" id="id_table_Color" style="width:3cm;">C2 (RGB)</p>
                        </div>

                        <div id="id_colormap_table" style="width:17cm;margin-top: 0px;overflow-y: scroll; height:100%; background:white;">

                        </div>
                    </div>
                </div>

                </div id="id_expandTablebutton" title="expand table" style="width:2%;height:85vh; border-radius: 0% 1% 0% 1%; background: url(/img/forwardsButton.png); background-size:cover; background-repeat:no-repeat; background-position: center center;">
                <div>

                <div id="id_colormap_workwindow" style="width:78%; height:85vh; background:red;">

                </div>

            </div>
